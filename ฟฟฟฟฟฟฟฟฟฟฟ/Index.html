            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }

            background-color: #1f2937;

            /* text-gray-50 */

            font-family: inherit;
        }

        #detail-content h2,
        #detail-content h3 {
            font-weight: bold;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        #detail-content h1 {
            font-size: 2.25rem;
        }
        /* text-4xl */
        
        #detail-content h2 {
            font-size: 1.875rem;
        }
        /* text-3xl */
        
        #detail-content h3 {
            font-size: 1.5rem;
        }
        /* text-2xl */
        
        #detail-content p {
            margin-bottom: 1em;
        }

            list-style-position: inside;

            padding-left: 1.5em;

        #detail-content ul li {

        }
        
        #detail-content ol li {
            list-style-type: decimal;
        }
        
        #detail-content strong {
            font-weight: bold;
        }
        
        #detail-content em {
            font-style: italic;
        }
        
        #detail-content a {
            color: #4f46e5;
            text-decoration: underline;
        }
        
        #detail-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }

            background-color: #e5e7eb;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;

            <div class="flex items-center gap-4">

            <section id="content-list-view" class="bg-white p-6 rounded-lg shadow-lg mb-6 hidden">

                saveContent(); // Save dummy data on first load
            }

        // Function to switch views
        function switchView(viewName) {
            $('#main-content-area > section').addClass('hidden'); // Hide all main sections
            $('#' + viewName + '-view').removeClass('hidden'); // Show the target section
            currentView = viewName;
        }

        // --- Rendering Functions ---

        // Function to get unique categories
        function getUniqueCategories() {
            const categories = learningContent.map(item => item.category);
            return [...new Set(categories)].sort(); // Get unique and sort alphabetically
        }

        // Function to render categories in the main grid and sidebar
        function renderCategories() {
            const categoriesGrid = $('#categories-grid');
            const sidebarCategoriesList = $('#sidebar-categories');
            categoriesGrid.empty();
            sidebarCategoriesList.empty();

            const uniqueCategories = getUniqueCategories();

            if (uniqueCategories.length === 0) {
                $('#no-categories-message').removeClass('hidden');
            } else {
                $('#no-categories-message').addClass('hidden');
                uniqueCategories.forEach(categoryName => {
                    const categoryCount = learningContent.filter(item => item.category === categoryName).length;

                    // Render for main grid
                    const categoryCard = `
                        <div class="card bg-indigo-50 p-6 rounded-lg shadow-md cursor-pointer category-card" data-category="${categoryName}">
                            <h3 class="text-xl font-semibold text-indigo-800 mb-2">${categoryName}</h3>
                            <p class="text-gray-600">${categoryCount} เนื้อหา</p>
                        </div>
                    `;
                    categoriesGrid.append(categoryCard);

                    // Render for sidebar
                    const sidebarCategoryItem = `
                        <li>
                            <a href="#" class="block p-2 rounded-md hover:bg-indigo-200 text-gray-700 sidebar-category-link" data-category="${categoryName}">
                                ${categoryName} (${categoryCount})
                            </a>
                        </li>
                    `;
                    sidebarCategoriesList.append(sidebarCategoryItem);
                });

                // Add click event listener to main grid category cards
                $('.category-card').off('click').on('click', function() {
                    const category = $(this).data('category');
                    renderContentList(category);
                });

                // Add click event listener to sidebar category links
                $('.sidebar-category-link').off('click').on('click', function(e) {
                    e.preventDefault();
                    const category = $(this).data('category');
                    renderContentList(category);
                });
            }
            switchView('category-list');
        }

        // Function to render content list for a specific category or search results
        function renderContentList(categoryName, isSearch = false, searchQuery = '') {
            currentCategoryId = categoryName; // Store selected category

            let contentsToRender = [];
            let titleText = '';
            let noContentMessageId = '';
            let targetGridId = '';

            if (isSearch) {
                titleText = `ผลการค้นหา: "${searchQuery}"`;
                $('#search-query-display').text(searchQuery);
                contentsToRender = learningContent.filter(item =>
                    item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.content.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.category.toLowerCase().includes(searchQuery.toLowerCase())
                );
                noContentMessageId = '#no-search-results-message';
                targetGridId = '#search-results-grid';
                switchView('search-results');
            } else {
                titleText = `เนื้อหาในหมวดหมู่: ${categoryName}`;
                contentsToRender = learningContent.filter(item => item.category === categoryName);
                noContentMessageId = '#no-content-message';
                targetGridId = '#contents-grid';
                switchView('content-list');
            }

            $(isSearch ? '#search-results-view h2' : '#current-category-title').text(titleText);
            const contentsGrid = $(targetGridId);
            contentsGrid.empty();

            if (contentsToRender.length === 0) {
                $(noContentMessageId).removeClass('hidden');
            } else {
                $(noContentMessageId).addClass('hidden');
                contentsToRender.forEach(item => {
                    const contentCard = `
                        <div class="card bg-gray-50 p-6 rounded-lg shadow-md cursor-pointer content-card" data-content-id="${item.id}">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${item.title}</h3>
                            <p class="text-gray-600 text-sm">${item.content.substring(0, 100).replace(/\n/g, ' ')}...</p>
                            <div class="flex gap-2 mt-4">
                                <button class="btn-secondary text-sm view-content-btn" data-content-id="${item.id}">ดูรายละเอียด</button>
                                <button class="btn-secondary text-sm edit-content-btn" data-content-id="${item.id}">แก้ไข</button>
                                <button class="btn-secondary text-sm delete-content-btn bg-red-400 hover:bg-red-500 text-white">ลบ</button>
                            </div>
                        </div>
                    `;
                    contentsGrid.append(contentCard);
                });

                // Add click event listeners for content cards and buttons
                $('.content-card').off('click').on('click', function(e) {
                    if (!$(e.target).is('button')) { // Only open detail if not clicking a button
                        const contentId = $(this).data('content-id');
                        renderContentDetail(contentId);
                    }
                });
                $('.view-content-btn').off('click').on('click', function() {
                    const contentId = $(this).data('content-id');
                    renderContentDetail(contentId);
                });
                $('.edit-content-btn').off('click').on('click', function() {
                    const contentId = $(this).data('content-id');
                    populateContentFormForEdit(contentId);
                });
                $('.delete-content-btn').off('click').on('click', function() {
                    const contentId = $(this).data('content-id');
                    deleteContent(contentId);
                });
            }
        }

        // Function to render content detail
        function renderContentDetail(contentId) {
            const contentItem = learningContent.find(item => item.id === contentId);
            if (contentItem) {
                $('#detail-title').text(contentItem.title);
                $('#detail-category').text(`หมวดหมู่: ${contentItem.category}`);
                // Use marked.js to parse Markdown content to HTML
                $('#detail-content').html(marked.parse(contentItem.content));

                if (contentItem.code) {
                    $('#detail-code').text(contentItem.code);
                    $('#detail-code-section').removeClass('hidden');
                } else {
                    $('#detail-code-section').addClass('hidden');
                }
                $('#edit-detail-btn').data('content-id', contentItem.id);
                $('#delete-detail-btn').data('content-id', contentItem.id);
                switchView('content-detail');
            } else {
                showMessage('ข้อผิดพลาด', 'ไม่พบเนื้อหา');
                renderCategories(); // Fallback to category list
            }
        }

        // --- Form Handling and CRUD Operations ---

        // Function to clear the content form
        function clearContentForm() {
            $('#content-id').val('');
            $('#content-category').val('');
            $('#new-category-input').val('').addClass('hidden');
            $('#toggle-new-category').text('เพิ่มหมวดหมู่ใหม่');
            $('#content-title').val('');
            $('#content-text').val('');
            $('#content-code').val('');
            $('#form-title').text('เพิ่มเนื้อหาใหม่');
            $('#save-content-btn').text('บันทึกเนื้อหา');
            editingContentId = null;
            populateCategoryDropdown(); // Re-populate dropdown to ensure latest categories
        }

        // Function to populate category dropdown
        function populateCategoryDropdown() {
            const categorySelect = $('#content-category');
            categorySelect.empty();
            categorySelect.append('<option value="">เลือกหมวดหมู่...</option>');
            const uniqueCategories = getUniqueCategories();
            uniqueCategories.forEach(category => {
                categorySelect.append(`<option value="${category}">${category}</option>`);
            });
        }

        // Toggle new category input
        $('#toggle-new-category').on('click', function() {
            const newCategoryInput = $('#new-category-input');
            if (newCategoryInput.hasClass('hidden')) {
                newCategoryInput.removeClass('hidden');
                $('#content-category').val(''); // Clear selection in dropdown
                $(this).text('ใช้หมวดหมู่ที่มีอยู่');
            } else {
                newCategoryInput.addClass('hidden');
                newCategoryInput.val('');
                $(this).text('เพิ่มหมวดหมู่ใหม่');
            }
        });

        // Function to populate the form for editing
        function populateContentFormForEdit(contentId) {
            const contentItem = learningContent.find(item => item.id === contentId);
            if (contentItem) {
                $('#content-id').val(contentItem.id);
                $('#content-category').val(contentItem.category);
                // Check if category exists in dropdown, if not, show new category input
                if ($('#content-category option[value="' + contentItem.category + '"]').length === 0) {
                    $('#new-category-input').val(contentItem.category).removeClass('hidden');
                    $('#toggle-new-category').text('ใช้หมวดหมู่ที่มีอยู่');
                } else {
                    $('#new-category-input').addClass('hidden');
                    $('#toggle-new-category').text('เพิ่มหมวดหมู่ใหม่');
                }

                $('#content-title').val(contentItem.title);
                $('#content-text').val(contentItem.content);
                $('#content-code').val(contentItem.code);
                $('#form-title').text('แก้ไขเนื้อหา');
                $('#save-content-btn').text('อัปเดตเนื้อหา');
                editingContentId = contentId;
                switchView('content-form');
            } else {
                showMessage('ข้อผิดพลาด', 'ไม่พบเนื้อหาที่ต้องการแก้ไข');
            }
        }

        // Handle form submission (Add/Update)
        $('#content-form').on('submit', function(e) {
            e.preventDefault();

            let category = $('#content-category').val();
            const newCategory = $('#new-category-input').val().trim();

            if (newCategory) { // If new category input is used
                category = newCategory;
            } else if (!category) { // If neither dropdown nor new input is filled
                showMessage('ข้อผิดพลาด', 'กรุณาเลือกหรือระบุหมวดหมู่');
                return;
            }

            const title = $('#content-title').val().trim();
            const content = $('#content-text').val().trim();
            const code = $('#content-code').val().trim();

            if (!title || !content) {
                showMessage('ข้อผิดพลาด', 'กรุณากรอกหัวข้อและเนื้อหา');
                return;
            }

            if (editingContentId) {
                // Update existing content
                const contentIndex = learningContent.findIndex(item => item.id === editingContentId);
                if (contentIndex !== -1) {
                    learningContent[contentIndex] = {
                        id: editingContentId,
                        category: category,
                        title: title,
                        content: content,
                        code: code
                    };
                    showMessage('สำเร็จ', `เนื้อหา "${title}" ได้รับการอัปเดตแล้ว`);
                }
            } else {
                // Add new content
                const newId = learningContent.length > 0 ? Math.max(...learningContent.map(item => item.id)) + 1 : 1;
                learningContent.push({
                    id: newId,
                    category: category,
                    title: title,
                    content: content,
                    code: code
                });
                showMessage('สำเร็จ', `เนื้อหา "${title}" ถูกเพิ่มแล้ว`);
            }

            saveContent();
            clearContentForm();
            renderCategories(); // Go back to category list after saving
        });

        // Function to delete content
        function deleteContent(contentId) {
            const contentItem = learningContent.find(item => item.id === contentId);
            if (contentItem) {
                // Use a custom modal for confirmation instead of browser's confirm()
                $('#modal-title').text('ยืนยันการลบ');
                $('#modal-message').html(`คุณต้องการลบเนื้อหา "${contentItem.title}" ใช่หรือไม่?`);
                $('#modal-close-btn').text('ยกเลิก').off('click').on('click', function() {
                    $('#message-modal').addClass('hidden');
                    // Re-attach original close button behavior
                    $('#modal-close-btn').off('click').on('click', function() {
                        $('#message-modal').addClass('hidden');
                    });
                });

                // Add a "Confirm Delete" button to the modal
                const confirmDeleteBtn = $('<button class="btn-primary px-6 py-2 ml-4 bg-red-500 hover:bg-red-600">ลบ</button>');
                confirmDeleteBtn.on('click', function() {
                    learningContent = learningContent.filter(item => item.id !== contentId);
                    saveContent();
                    showMessage('สำเร็จ', `เนื้อหา "${contentItem.title}" ถูกลบแล้ว`);
                    renderCategories(); // Re-render categories after deletion
                    $('#message-modal').addClass('hidden'); // Close modal after successful delete
                    // Reset modal button
                    $('#modal-close-btn').text('ตกลง').off('click').on('click', function() {
                        $('#message-modal').addClass('hidden');
                    });
                    $(this).remove(); // Remove the confirm delete button
                });

                $('#modal-message').after(confirmDeleteBtn);
                $('#message-modal').removeClass('hidden');

            }
        }

        // --- Search Functionality ---
        $('#search-input').on('keyup', function() {
            const query = $(this).val().trim();
            if (query.length > 0) {
                renderContentList(null, true, query); // Pass null for category, true for search
            } else {
                renderCategories(); // Go back to categories if search box is empty
            }
        });


        // --- Navigation Event Listeners ---
        $('#nav-home').on('click', function() {
            $('#search-input').val(''); // Clear search input
            renderCategories();
        });

        $('#nav-add-content').on('click', function() {
            clearContentForm();
            switchView('content-form');
        });

        $('#back-to-categories').on('click', function() {
            renderCategories();
        });

        $('#back-to-content-list').on('click', function() {
            if (currentCategoryId) {
                renderContentList(currentCategoryId);
            } else {
                renderCategories(); // Fallback if currentCategoryId is somehow lost
            }
        });

        $('#back-from-search').on('click', function() {
            $('#search-input').val(''); // Clear search input
            renderCategories();
        });

        $('#edit-detail-btn').on('click', function() {
            const contentId = $(this).data('content-id');
            populateContentFormForEdit(contentId);
        });

        $('#delete-detail-btn').on('click', function() {
            const contentId = $(this).data('content-id');
            deleteContent(contentId);
        });

        $('#cancel-form-btn').on('click', function() {
            clearContentForm();
            if (currentView === 'content-detail') { // If cancelled from edit, go back to detail
                renderContentDetail(editingContentId);
            } else if (currentCategoryId) { // If cancelled from add, go back to content list
                renderContentList(currentCategoryId);
            } else { // Otherwise, go to category list
                renderCategories();
            }
        });


        // --- Initialize the SPA ---
        $(document).ready(function() {
            loadContent(); // Load content from localStorage
            populateCategoryDropdown(); // Populate dropdown initially
            renderCategories(); // Start by showing categories
        });
    </script>
